<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Dear Anyang</title>
    <style>

            background-color: #f4f4f4;

        }
        h1 {
            color: #333;
        }
        button {
            padding: 15px 25px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {

        }
        .hidden-button {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
